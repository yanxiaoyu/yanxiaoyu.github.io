<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>言小鱼</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header class="container">
        <div class="media">
            <a class="media-left">
                <img src="images/photo.jpg" alt="言小鱼头像">
            </a>
            <div class="media-body">
                <h1>言小鱼</h1>
                <h4><span class="label label-success">小 小 前 端 攻 城 狮</span></h4>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello, world!</h1>
            <p>厉害了，word哥……</p>
            <p>热爱前端开发的小伙伴可以加群一起交流哈~</p>
            <p><a href="http://shang.qq.com/wpa/qunwpa?idkey=68eda5c18e0c1834e5b1440b8858cac38f8272e139bfe08965c985c2ee60d722" class="btn btn-primary btn-lg" target="_blank">前端开发交流群</a></p>
        </div>
        <div class="clearfix row" ms-controller="info">
            <div class="col-sm-3 col-xs-12">
                <h2 class="text-success">各种神器{{@msg}}</h2>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger" ms-for="item in @list_god">
                        <a ms-attr="{href:'article/god-' + item.id + '.html'}" target="_blank">{{item.title}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-3 col-xs-12">
                <h2 class="text-danger">JS相关</h2>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger" ms-for="item in @list_js">
                        <a ms-attr="{href:'article/js-' + item.id + '.html'}" target="_blank">{{item.title}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-3 col-xs-12">
                <h2 class="text-primary">DIV+CSS相关</h2>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger" ms-for="item in @list_css">
                        <a ms-attr="{href:'article/css-' + item.id + '.html'}" target="_blank">{{item.title}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-3 col-xs-12">
                <h2 class="text-success">其他笔记</h2>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger" ms-for="item in @list_ot">
                        <a ms-attr="{href:'article/ot-' + item.id + '.html'}" target="_blank">{{item.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="container bg-success">
    	<h6 class="text-center">Powered by <a href="http://www.bootcss.com/" target="_blank" class="text-danger">Bootstrap</a></h6>
    </footer>
</body><!-- 
<script src="js/zepto.min.js"></script> -->
<script src="js/avalon.modern.min.js"></script>
<script src="js/index.js"></script>
</html>
